<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .head{
            text-align: center;
            margin-bottom: 50px;
            align-items: center;
            
        }
        .heading{
            border: 1px solid rgb(79, 78, 78);
            border-radius: 10px;
            color: white;
            background-color: rgb(93, 92, 92);
            width: fit-content;
            padding: 3px;
        }
        input[type="text"],input[type="email"],input[type="password"],input[type="date"],input[type="number"],input[type="tel"]{
            border: 1px solid black;
        }
        span{
            color: red;
        }
    </style>
  </head>
  <body>
    <div class="container" id="myForm">
        <form>       
            <div class="container-fluid" style="margin: 30px; border: 1px solid black; padding:20px; width: 76%; margin-left: 12%;">
                <div class="row head">
                    <p class="h1 col heading">Application Form</p>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="label">First Name</label>
                        <span>*</span>
                        <input id="firstName" class="form-control" type="text" placeholder="First Name">
                        <div class="error"></div>
                    </div>
                    <div class="col">
                        <label class="label">Middle Name</label>
                        <input id="middleName" class="form-control" type="text" placeholder="Middle Name">
                    </div>
                    <div class="col">
                        <label for="" class="label">Last Name (Surname)</label>
                        <span>*</span>
                        <input id="lastName" class="form-control" type="text" placeholder="Last Name">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col"><label class="label">Email</label><span>*</span><input id="email" class="form-control" type="email" placeholder="abcd@gmail.com"><div class="error"></div></div>
                    <div class="col"><label class="label">Date of Birth</label><span>*</span><input id="date" class="form-control" type="date"><div class="error"></div></div>
                    <div class="col"><label class="label">Age</label><span>*</span><input id="age" class="form-control" type="number" placeholder="age"><div class="error"></div></div>    
                </div>            

                <div class="row" style="margin-top: 30px;">

                    <div class="col"><label class="label">Mobile Number</label><span>*</span><input id="mobile" class="form-control" type="tel" placeholder="mobile : 8765432179" pattern="[0-9]{10}"><div class="error"></div></div>
                    
                    <div class="col">
                        <div id="gender">
                        <label class="label">Gender</label><span>*</span><br>
                        <input type="radio" class="radio" value="Male" name="gender">
                        <label>Male</label>
                        <input type="radio" class="radio" value="Female" name="gender" style="margin-left: 20px;">
                        <label>Female</label>
                        </div>
                    <div class="error"></div>
                    </div>

                    <div class="col">
                        <div id="area">
                        <label class="label">Area</label><span>*</span><br>
                        <input type="checkbox" class="checkbox" value="rural" name="area">
                        <label>Rural</label>
                        <input type="checkbox" class="checkbox" value="urban" name="area" style="margin-left: 20px;">
                        <label>Urban</label>
                        </div>
                    <div class="error"></div>
                    </div>

                    <div class="col">
                        
                        <label>Skills</label><span>*</span><br>
                        <select id="mySelect" style="width: 120px; border-radius: 5px;">
                            <option name="skills" value="None">None</option>
                            <option name="skills" value="Fornt-End">Fornt-End</option>
                            <option name="skills" value="Back-End">Back-End</option>
                            <option name="skills" value="Database">Database</option>
                            <option name="skills" value="Full-Stack">Full-Stack</option>
                        </select>
                        <div class="error"></div>

                    </div>

                </div>

                <div class="row" style="margin-top: 30px;">
                    <div class="col"><label class="label">Country</label><span>*</span><input id="country" class="form-control" type="text" placeholder="Country"><div class="error"></div></div>
                    <div class="col"><label class="label">State/City</label><span>*</span><input id="state" class="form-control" type="text" placeholder="State/City"><div class="error"></div></div>
                    <div class="col"><label class="label">Address</label><span>*</span><input id="address" class="form-control" type="text" placeholder="Address"><div class="error"></div></div>
                </div>

                <div class="row" style="margin-top: 30px;">
                    <div class="col"><label for="" class="label">New Password</label><span>*</span><input id="npassword" class="form-control" type="password" placeholder="New password"><div class="error"></div></div>
                    <div class="col"><label for="" class="label">Confirm Password</label><span>*</span><input id="cpassword" class="form-control" type="password" placeholder="Confirm Password"><div class="error"></div></div>
                </div>

                <div class="row" style="margin-top: 30px; text-align: center;">
                    <div class="col">
                        <input id="submit" class="btn btn-primary" type="submit" value="submit" style="width: 200px; font-size: large; font-weight: 500;">
                    </div>
                </div>
            </div>
        </form>
        <div id="success"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Form-Project.js"></script>
</body>
</html>
